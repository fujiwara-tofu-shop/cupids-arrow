      background: linear-gradient(135deg, #ffe4ec 0%, #ffb6c1 50%, #ff69b4 100%);
      min-height: 100vh;

    #game-canvas {
      width: 100%;

    }
    
    #ui {

      top: 0;
      left: 0;

      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 10;
    }

    .score-label {

      color: #ff69b4;

    .score-value {

      font-weight: 700;
      color: #e91e63;
    }
    
    .combo-display {

      color: #ff1493;

      opacity: 0;

    .combo-display.active {

      font-weight: 700;
      font-family: 'Quicksand', sans-serif;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(233, 30, 99, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      pointer-events: auto;
    }
    
    .play-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
    }
    
    .play-btn:active {
      transform: translateY(0);
    }
    
    .final-score {
      font-size: 18px;
      color: #e91e63;

    }
    
    .instructions {
      font-size: 14px;
      color: #999;
      margin-top: 20px;

    }
    
    #flash {

      top: 0;
      left: 0;
